<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>Drum Kit</title>
  </head>
  <body>
    <section class="heading">
      <h1>
        Drum<img src="assets/drum.png" alt="image of a man with drum kit" />Kit
      </h1>
    </section>
    <section class="drum-kit">
      <button class="drum w" id="tom-1">w</button>
      <button class="drum a" id="tom-2">a</button>
      <button class="drum s" id="tom-3">s</button>
      <button class="drum d" id="tom-4">d</button>
      <button class="drum j" id="snare">j</button>
      <button class="drum k" id="crash">k</button>
      <button class="drum l" id="kick">l</button>
    </section>
    <script src="index.js"></script>
  </body>
</html>
